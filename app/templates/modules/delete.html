{% extends "layout/base.html" }

{% block content %}
    <div>
        <nav class="nav-bar">
            <div class="nav-link">
                <ul>
                <li><a href="{{ url_for('User.index') }}">User</a></li>
                <li><a href="{{ url_for('Role.index') }}">Role</a></li>
                <li><a href="{{ url_for('Permission.index') }}">Permission</a></li>
                <li><a href="{{ url_for('module.index') }}">Module</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="card-content">
        <div class="card-content-head">
            <ul>
                <li>Are you sure you want to delete this module permission?</li>
                <li><strong>Code: </strong>{{ permission.code }}</li>
                <li><strong>Name: </strong>{{ module.name }}</li>
                <li><strong>Description: </strong>{{ module.description or "-"}}</li>
            </ul>
        </div>
        <div class="card-content-button">
            <button class="button-content-delete" type="submit">Delete</button>
            <button class="button-content-cancel"><a href="{{ url_for('module.index') }}">Cancel</a></button>
        </div>
    </div>
{% endblock %}
