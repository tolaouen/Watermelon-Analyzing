
<body>
{% extends 'layout/base.html' %}
{% block content %}
<h2>Diagnose Watermelon Disease</h2>
<div>
        <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.symptoms.label }}
        <select multiple name="symptoms">
            {% for choice in form.symptoms.choices %}
                <option value="{{ choice[0] }}">{{ choice[1] }}</option>
            {% endfor %}
        </select>
        {{ form.submit }}
    </form>
</div>
{% endblock %}
